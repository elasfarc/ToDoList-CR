<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link
			rel="stylesheet"
			href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
			integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
			crossorigin="anonymous"
		/>
    <title>DOTO</title>
</head>
<body>  
    <div class="container">
        <header class='header'>
            <h1>DO::TO::list</h1>
        </header>
        <div class='list-container'>
            <label class='list-title'>
                <input class='form list-name' type="text" value="DEMO">
                <span class='icon-sync'>
                    <i class="icon fas fa-sync"></i>
                </span>
            </label>
            <form class='form list-name' name='add_task'>
                <input class='text-input add-task-input' type="text" name='task_description' placeholder="Add to your list...">
            </form>

           <ul class="list-wrapper">

           </ul>
           <div class='rmv-completed'>
               <a class='rmv-completed-action' href="#">
                   <p>
                   clear all completed
               </p></a>
           </div>
        </div>
    </div>
</body>
</html>
